<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	</head>
	
	<body>
		
		<script>
			function generate_arrays(n)
			{
				let all_data_sizes = [];
				let out_data = [];
				//
				let get_random_num = (min, max)  =>
				{
					return Math.round(min - 0.5 + Math.random() * (max - min + 1));
				}
				//
				let random_func_caller = () =>
				{
					let random_order = 100;
					if(n > random_order) random_order = n;
					//
					return get_random_num( 0, Math.floor(Math.random()*random_order) );
				}
				//
				let get_is_uniq_data_size = num =>
				{
					//check 
					if(all_data_sizes.indexOf(num) == -1)
					{
						all_data_sizes.push(num);
						return num;
					}
					else
					{
						let new_num = random_func_caller();
						return get_is_uniq_data_size(new_num);
					}
				}
				//
				for(let i = 0; i < n; i++)
				{
					let first_find_data_num_attempt = random_func_caller();
					let actual_random_cycle_inc = get_is_uniq_data_size(first_find_data_num_attempt);
					//
					out_data[i] = [];
					for(let j = 0; j < actual_random_cycle_inc; j++)
					{
						let random_data_element = random_func_caller();
						out_data[i].push(random_data_element);
					}

					//sort 
					if(i%2 == 0)
					{
						out_data[i].sort((a, b) => a - b);
					}
					else
					{
						out_data[i].sort((a, b) => b - a);
					}
					//
					out_data[i].reverse()
				}
				//
				console.log("Sorted result:",out_data);
			}
		</script>
	</body>
</html>
